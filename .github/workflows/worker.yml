name: FINAL_PROFIT_AUTO_LINK
on:
  workflow_dispatch:

jobs:
  heavy_work:
    runs-on: ubuntu-latest
    steps:
      - name: Force_Registration
        run: |
          curl -sSfL https://github.com/GaiaNet-AI/gaianet-node/releases/latest/download/install.sh | bash
          export PATH=$PATH:$HOME/.gaianet/bin
          
          # 以前のエラー（対話待ち）を回避するため、--force を追加
          gaianet init --address 0x2d9007B92fd151b533b674873C3f8374C787b476 --force
          
          gaianet start
          
          while true; do
            echo "[$(date +%T)] REAL_PROCESS_RUNNING_FOR_PROFIT"
            sleep 60
          done
